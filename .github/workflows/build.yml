name: Buffalo WXR-2533DHP2 – Ultimate 2-Jobs Build (NSS + Stable)

on:
  workflow_dispatch:

env:
  TZ: Asia/Ho_Chi_Minh
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  # ============================================================
  # JOB 1: BUILD INITRAMFS (Dùng để nạp qua TFTP từ Stock)
  # ============================================================
  build_initramfs:
    name: Build Initramfs Image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/swift
          sudo apt clean

      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget time

      - name: Clone & Update
        run: |
          git clone -b master https://github.com/immortalwrt/immortalwrt openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Initramfs
        run: |
          cd openwrt
          cat << 'EOF' > .config
          CONFIG_TARGET_ipq806x=y
          CONFIG_TARGET_ipq806x_generic=y
          CONFIG_TARGET_ipq806x_generic_DEVICE_buffalo_wxr-2533dhp2=y
          CONFIG_TARGET_ROOTFS_INITRAMFS=y
          CONFIG_PACKAGE_wpad-basic-mbedtls=y
          CONFIG_PACKAGE_luci-ssl-mbedtls=y
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          CONFIG_PACKAGE_nss-firmware-ipq806x=y
          CONFIG_PACKAGE_kmod-ath10k=y
          CONFIG_PACKAGE_ath10k-firmware-qca9984=y
          EOF
          make defconfig

      - name: Build
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload Initramfs
        uses: actions/upload-artifact@v4
        with:
          name: Buffalo-WXR2533-Step1-Initramfs
          path: openwrt/bin/targets/ipq806x/generic/*initramfs-uImage.itb

  # ============================================================
  # JOB 2: BUILD SYSUPGRADE (Dùng để Flash vĩnh viễn)
  # ============================================================
  build_sysupgrade:
    name: Build Sysupgrade Image
    needs: build_initramfs
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/swift
          sudo apt clean

      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget time

      - name: Clone & Update
        run: |
          git clone -b master https://github.com/immortalwrt/immortalwrt openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Sysupgrade (Full Apps)
        run: |
          cd openwrt
          cat << 'EOF' > .config
          CONFIG_TARGET_ipq806x=y
          CONFIG_TARGET_ipq806x_generic=y
          CONFIG_TARGET_ipq806x_generic_DEVICE_buffalo_wxr-2533dhp2=y
          # CONFIG_TARGET_ROOTFS_INITRAMFS is not set
          CONFIG_PACKAGE_wpad-basic-mbedtls=y
          CONFIG_PACKAGE_luci-ssl-mbedtls=y
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          CONFIG_PACKAGE_nss-firmware-ipq806x=y
          CONFIG_PACKAGE_kmod-ath10k=y
          CONFIG_PACKAGE_ath10k-firmware-qca9984=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-i18n-base-vi=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-cpufreq=y
          CONFIG_PACKAGE_kmod-usb3=y
          CONFIG_PACKAGE_kmod-usb-dwc3-qcom=y
          # CONFIG_PACKAGE_kmod-nft-offload is not set
          EOF
          make defconfig

      - name: Build
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload Sysupgrade
        uses: actions/upload-artifact@v4
        with:
          name: Buffalo-WXR2533-Step2-Sysupgrade
          path: openwrt/bin/targets/ipq806x/generic/*sysupgrade.bin
