name: Buffalo-WXR2533DHP2-NSS-Master-Final

on:
  workflow_dispatch:

env:
  TZ: Asia/Ho_Chi_Minh
  FORCE_UNSAFE_CONFIGURE: 1
  MAKEFLAGS: -j$(nproc)

jobs:

# ============================================================
# JOB 1 — INITRAMFS (BOOT / TFTP / RECOVERY)
# ============================================================
  build_initramfs:
    name: Step 1 - Initramfs (Minimal Boot)
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android \
                      /opt/ghc /usr/local/share/boost /usr/share/swift
          sudo apt clean

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget time

      - name: Clone ImmortalWrt
        run: |
          git clone -b master https://github.com/immortalwrt/immortalwrt openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Initramfs
        run: |
          cd openwrt
          cat << 'EOF' > .config
          CONFIG_TARGET_ipq806x=y
          CONFIG_TARGET_ipq806x_generic=y
          CONFIG_TARGET_ipq806x_generic_DEVICE_buffalo_wxr-2533dhp2=y
          CONFIG_TARGET_ROOTFS_INITRAMFS=y

          # WIFI TỐI THIỂU
          CONFIG_PACKAGE_wpad-basic-mbedtls=y

          # TUYỆT ĐỐI KHÔNG NSS TRONG INITRAMFS
          # CONFIG_PACKAGE_kmod-qca-nss-drv is not set
          # CONFIG_PACKAGE_kmod-qca-nss-ecm is not set
          EOF
          make defconfig

      - name: Build Initramfs
        run: |
          cd openwrt
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload Initramfs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Initramfs-TFTP
          path: openwrt/bin/targets/ipq806x/generic/*initramfs-uImage.itb


# ============================================================
# JOB 2 — SYSUPGRADE (FULL NSS + WIFI + LUCI)
# ============================================================
  build_sysupgrade:
    name: Step 2 - Sysupgrade (Full NSS Stable)
    needs: build_initramfs
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android \
                      /opt/ghc /usr/local/share/boost /usr/share/swift
          sudo apt clean

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git \
            libncurses5-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget time

      - name: Clone ImmortalWrt
        run: |
          git clone -b master https://github.com/immortalwrt/immortalwrt openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure Sysupgrade
        run: |
          cd openwrt
          cat << 'EOF' > .config
          CONFIG_TARGET_ipq806x=y
          CONFIG_TARGET_ipq806x_generic=y
          CONFIG_TARGET_ipq806x_generic_DEVICE_buffalo_wxr-2533dhp2=y

          # === TLS / SSL (KHÓA NGUỒN LỖI 1 ERROR) ===
          CONFIG_PACKAGE_libustream-mbedtls=y
          CONFIG_PACKAGE_wpad-basic-mbedtls=y
          # CONFIG_DEFAULT_luci-ssl is not set
          # CONFIG_DEFAULT_uhttpd-mod-tls is not set
          # CONFIG_PACKAGE_libustream-openssl is not set
          # CONFIG_PACKAGE_libustream-wolfssl is not set

          # === LUCI HTTP ONLY ===
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_uhttpd=y
          CONFIG_PACKAGE_uhttpd-mod-ubus=y

          # === NSS FULL (IPQ806x) ===
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          CONFIG_PACKAGE_nss-firmware-ipq806x=y
          CONFIG_NSS_FIRMWARE_VERSION_11_4=y
          CONFIG_PACKAGE_nss-utils=y

          # === WIFI QCA9984 ===
          CONFIG_PACKAGE_kmod-ath10k=y
          CONFIG_PACKAGE_ath10k-firmware-qca9984=y
          CONFIG_PACKAGE_ath10k-board-qca9984=y

          # === APPS ===
          CONFIG_PACKAGE_luci-i18n-base-vi=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-cpufreq=y
          CONFIG_PACKAGE_kmod-usb3=y
          EOF

          make defconfig
          echo "==== VERIFY SSL CONFIG ===="
          grep -E "libustream|ssl|wolfssl|openssl" .config

      - name: Granular Build Strategy (Anti-Inode)
        run: |
          cd openwrt

          make download -j$(nproc)
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

          make target/compile -j$(nproc)
          make package/compile -j$(nproc) || make package/compile -j1 V=s

          # GIẢI PHÓNG INODE (QUAN TRỌNG)
          rm -rf build_dir/target-*/linux-*/linux-*/Documentation
          rm -rf build_dir/target-*/linux-*/linux-*/tools
          rm -rf staging_dir/hostpkg
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches
          df -ih

          # ĐÓNG GÓI TUYỆT ĐỐI ĐƠN LUỒNG
          make package/install -j1 V=s
          make target/install -j1 V=s
          make image -j1 V=s

      - name: Upload Sysupgrade Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sysupgrade-NSS-Final
          path: openwrt/bin/targets/ipq806x/generic/*sysupgrade.bin
