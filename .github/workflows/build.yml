name: Buffalo-WXR2533-NSS-Final-Clean

on:
  workflow_dispatch:

env:
  TZ: Asia/Ho_Chi_Minh
  FORCE_UNSAFE_CONFIGURE: 1

jobs:
  # ============================================================
  # JOB 1: INITRAMFS (Dùng TFTP - Sạch 100%)
  # ============================================================
  build_initramfs:
    name: Step1-Initramfs
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Maximize-Disk
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/swift
          sudo apt clean
      - name: Setup-Env
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget time
      - name: Clone
        run: |
          git clone -b master https://github.com/immortalwrt/immortalwrt openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Config-Initramfs
        run: |
          cd openwrt
          cat << 'EOF' > .config
          CONFIG_TARGET_ipq806x=y
          CONFIG_TARGET_ipq806x_generic=y
          CONFIG_TARGET_ipq806x_generic_DEVICE_buffalo_wxr-2533dhp2=y
          CONFIG_TARGET_ROOTFS_INITRAMFS=y

          # === WIFI AUTH (mbedTLS) ===
          CONFIG_PACKAGE_wpad-basic-mbedtls=y

          # === NSS & WIFI STOCK ===
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          CONFIG_PACKAGE_nss-firmware-ipq806x=y
          CONFIG_NSS_FIRMWARE_VERSION_11_4=y
          CONFIG_PACKAGE_kmod-ath10k=y
          CONFIG_PACKAGE_ath10k-firmware-qca9984=y
          CONFIG_PACKAGE_ath10k-board-qca9984=y
          EOF
          make defconfig
      - name: Build
        run: cd openwrt && make download -j$(nproc) && make -j$(nproc) || make -j1 V=s
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Initramfs-Step1
          path: openwrt/bin/targets/ipq806x/generic/*initramfs-uImage.itb

  # ============================================================
  # JOB 2: SYSUPGRADE (HTTP ONLY - DIỆT LỖI 1 ERROR)
  # ============================================================
  build_sysupgrade:
    name: Step2-Sysupgrade
    needs: build_initramfs
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Maximize-Disk
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/share/swift
          sudo apt clean
      - name: Setup-Env
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget time
      - name: Clone
        run: |
          git clone -b master https://github.com/immortalwrt/immortalwrt openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Config-Sysupgrade
        run: |
          cd openwrt
          cat << 'EOF' > .config
          CONFIG_TARGET_ipq806x=y
          CONFIG_TARGET_ipq806x_generic=y
          CONFIG_TARGET_ipq806x_generic_DEVICE_buffalo_wxr-2533dhp2=y

          # === WIFI AUTH (mbedTLS) ===
          CONFIG_PACKAGE_wpad-basic-mbedtls=y

          # === LUCI HTTP ONLY (KHÔNG SSL ĐỂ TRÁNH LỖI ĐÓNG GÓI) ===
          CONFIG_PACKAGE_luci=y
          # CONFIG_PACKAGE_luci-ssl-mbedtls is not set

          # === uhttpd KHÔNG TLS ===
          CONFIG_PACKAGE_uhttpd=y
          CONFIG_PACKAGE_uhttpd-mod-ubus=y
          # CONFIG_PACKAGE_uhttpd-mod-tls is not set

          # === NSS & WIFI STOCK ===
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          CONFIG_PACKAGE_nss-firmware-ipq806x=y
          CONFIG_NSS_FIRMWARE_VERSION_11_4=y
          CONFIG_PACKAGE_kmod-ath10k=y
          CONFIG_PACKAGE_ath10k-firmware-qca9984=y
          CONFIG_PACKAGE_ath10k-board-qca9984=y

          # === APPS & PERFORMANCE ===
          CONFIG_PACKAGE_luci-i18n-base-vi=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-app-cpufreq=y
          CONFIG_PACKAGE_irqbalance=y
          CONFIG_PACKAGE_kmod-usb3=y
          CONFIG_PACKAGE_kmod-usb-dwc3-qcom=y
          EOF
          make defconfig
          echo "==== KIỂM TRA BIẾN THỂ LỖI ===="
          grep "libustream" .config || echo "SẠCH: Không dính libustream"
      - name: Build
        run: cd openwrt && make download -j$(nproc) && make -j$(nproc) || make -j1 V=s
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Sysupgrade-Step2
          path: openwrt/bin/targets/ipq806x/generic/*sysupgrade.bin
